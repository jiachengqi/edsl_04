plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'ch.usi.si.msde.codelounge.edsl'
version '2020.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}